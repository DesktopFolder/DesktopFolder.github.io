<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{page-title}</title>

    <script type="module">
        // As suggested by:
        // https://www.matuzo.at/blog/html-boilerplate/
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <link rel="stylesheet" href="{path-css-common}">
    {css-extras}
    <link rel="stylesheet" href="/styles/index.css">
    <!--<link rel="stylesheet" href="path/to/print.css" media="print">-->

    <meta name="description" content="{page-description}" />
    <meta property="og:title" content="{page-title}" />
    <meta property="og:site_name" content="{website-title}" />
    <meta property="og:description" content="{page-description}" />
    <meta property="og:image" content="{page-image}" />
</head>
<style>
</style>
<!--
So these pages are kind of dumb. In theory we just embed into the template.
But the templates are probably going to be quite specialized.
I guess at the end of the day it's not a huge deal and some copy/paste is expected.

We are given /content/ from the pseudoHTML, which should be valid HTML. We
just need to decorate the page around it.
-->
<div class="container">
    <div class="item-logo">
    <img src="drt_logo.svg" />
    <p id="index-name-icons">DesktopFolder's Website
{generators[strings][logos:github,youtube,twitter,twitch]}
    </p>
    </div>
    <div class="index-item-mcsr generic-sidebar">
        <div id="index-mcsr-bg">
        <div id="index-mcsr-title">
            <h2>Minecraft Speedrunning</h2>
        </div>
        </div>
{generators[tools][class-pages@mcsr][<p class="mcsr-page-link"><a href="$page:url">$page:name</a></p>]}
    </div>
    <div class="index-item-tools generic-sidebar">
        <div id="index-tools-bg">
        <div id="index-tools-title">
            <h2>Tools</h2>
        </div>
        </div>
{generators[tools][class-pages@tools][<p class="tool-page-link"><a href="$page:url">$page:name</a></p>]}
    </div>
    <div class="item-content">
{content}
    </div>
</div>
</html>
